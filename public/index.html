<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>filecraft</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="bg-gradient-to-br from-gray-50 to-gray-100 min-h-screen flex flex-col items-center p-6"
  >
    <header class="text-center mb-10">
      <h1
        class="text-5xl font-extrabold bg-gradient-to-r from-indigo-600 to-purple-600 bg-clip-text text-transparent"
      >
        filecraft
      </h1>
      <p class="mt-3 text-gray-600 text-lg">
        Create file & folder structures from a JSON blueprint
      </p>
    </header>

    <main class="w-full max-w-2xl bg-white shadow-xl rounded-2xl p-8 space-y-6">
      <div>
        <label for="jsonInput" class="block font-semibold text-gray-800 mb-2">
          Paste your JSON array
        </label>
        <textarea
          id="jsonInput"
          rows="8"
          placeholder='[ "src/index.js", "src/utils/helper.js", "README.md" ]'
          class="w-full border rounded-xl p-4 font-mono text-sm focus:ring-2 focus:ring-indigo-400 focus:outline-none"
        ></textarea>
      </div>

      <div>
        <label for="baseDir" class="block font-semibold text-gray-800 mb-2">
          Base directory (optional)
        </label>
        <input
          id="baseDir"
          type="text"
          placeholder="my-project"
          class="w-full border rounded-xl p-3 focus:ring-2 focus:ring-indigo-400 focus:outline-none"
        />
      </div>

      <button
        id="generateBtn"
        class="w-full bg-gradient-to-r from-indigo-500 to-purple-500 text-white font-semibold py-3 rounded-xl shadow hover:scale-105 transition flex items-center justify-center space-x-2"
      >
        <svg
          id="spinner"
          class="hidden animate-spin h-5 w-5 text-white"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
        >
          <circle
            class="opacity-25"
            cx="12"
            cy="12"
            r="10"
            stroke="currentColor"
            stroke-width="4"
          ></circle>
          <path
            class="opacity-75"
            fill="currentColor"
            d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z"
          ></path>
        </svg>
        <span id="btnText">🚀 Generate & Download</span>
      </button>

      <p id="status" class="text-center text-gray-600 text-sm mt-2"></p>
    </main>

    <footer class="mt-12 text-gray-500 text-sm">
      Made with ❤️ using Node.js & Express
    </footer>

    <script>
      const filesEl = document.getElementById("jsonInput");
      const baseEl = document.getElementById("baseDir");
      const statusEl = document.getElementById("status");
      const generateBtn = document.getElementById("generateBtn");
      const btnText = document.getElementById("btnText");
      const spinner = document.getElementById("spinner");

      generateBtn.addEventListener("click", async () => {
        const filesRaw = filesEl.value.trim();
        const baseDir = baseEl.value.trim();

        if (!filesRaw) {
          statusEl.textContent = "Please enter a JSON array of files.";
          statusEl.className = "text-red-500 text-sm mt-2 text-center";
          return;
        }

        let fileArray;
        try {
          fileArray = JSON.parse(filesRaw);
          if (!Array.isArray(fileArray)) throw new Error();
        } catch {
          statusEl.textContent =
            "Invalid JSON format. Make sure it's an array.";
          statusEl.className = "text-red-500 text-sm mt-2 text-center";
          return;
        }

        // Disable button + show spinner
        generateBtn.disabled = true;
        spinner.classList.remove("hidden");
        btnText.textContent = "Generating...";
        generateBtn.classList.add("opacity-70", "cursor-not-allowed");

        statusEl.textContent = "Generating your ZIP...";
        statusEl.className = "text-gray-500 text-sm mt-2 text-center";

        try {
          const res = await fetch("/generate", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ files: fileArray, baseDir }),
          });

          if (!res.ok) throw new Error("Server error");

          const blob = await res.blob();
          const zipName = baseDir
            ? `${baseDir}.zip`
            : `filecraft-files-${Date.now()}.zip`;

          const url = window.URL.createObjectURL(blob);
          const a = document.createElement("a");
          a.href = url;
          a.download = zipName;
          document.body.appendChild(a);
          a.click();
          a.remove();
          window.URL.revokeObjectURL(url);

          statusEl.textContent = `✅ ZIP "${zipName}" generated successfully!`;
          statusEl.className = "text-green-600 text-sm mt-2 text-center";
          filesEl.value = "";
          baseEl.value = "";

          // Hide status after 3s
          setTimeout(() => {
            statusEl.textContent = "";
          }, 2000);

          filesEl.value = "";
          baseEl.value = "";
        } catch (err) {
          statusEl.textContent = "❌ Error generating ZIP. Please try again.";
          statusEl.className = "text-red-500 text-sm mt-2 text-center";
        } finally {
          // Re-enable button + hide spinner
          generateBtn.disabled = false;
          spinner.classList.add("hidden");
          btnText.textContent = "🚀 Generate & Download";
          generateBtn.classList.remove("opacity-70", "cursor-not-allowed");
        }
      });
    </script>
  </body>
</html>
